<div class="container">
    <div class="row ">


        <section class="col-md-3">

            <h5 class="text-waring ms-3">Sort</h5>
            <select class="form-select my-3">
                <option selected value="">Alphabetical</option>
                <option value="">Price: Low to High</option>
                <option value="">Price: High to Low</option>
            </select>
            <h3 class="my-3">Brands</h3>
            <ul class="list-group">
                <li class="list-group-item " *ngFor="let brand of productBrandList">{{brand.name}}</li>

            </ul>
            <h3 class="my-3">Types</h3>
            <ul class="list-group">
                <li class="list-group-item " *ngFor="let type of productTypeList">{{type.name}}</li>

            </ul>
        </section>
        <section class=" m-auto col-md-8">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
                </header>
                <div class="d-flex mt-2">
                    <input type="text" class="form-control" style="width: 300px;" placeholder="Search">
                    <button class="btn btn-outline-primary m-2">Search</button>
                    <button class="btn btn-outline-success m-2">Reset</button>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-md-4" *ngFor="let product of productList ">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
